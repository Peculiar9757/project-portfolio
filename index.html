<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FontAwesome</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3db7f37963.js" crossorigin="anonymous"></script>
</head>
<body>
    <form action="#">
        <h2>welcome back</h2>
        <div class="emoji"><i class="fa-solid fa-face-laugh"></i></div>
        <div class="p">sign in to your account</div>
        <p>let's get you signed in and straight to the icons.</p>
        <div class="input-cnt">
            <i class="fa-solid fa-envelope icon"></i>
            <input class="input-field" type="text" placeholder="e.g. abc@gmail.com" name="email">
        </div>
        <div class="input-cnt">
            <i class="fa-solid fa-lock icon"></i>
            <input class="input-field" type="password" placeholder="password">
        </div>

        <div id="flex">
            <div class="checkbox">
                <input type="checkbox" name="" id="">
                <span>Remember me</span>
            </div>
            <div class="forgot">
                <a href="#">Forgot your password?</a>
            </div>
        </div>
        <div class="btn">
            <button type="submit">Sign In 
                <i class="fa-solid fa-right-to-bracket"></i>
            </button>
        </div>
    </form>
</body>
</html>
